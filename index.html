<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Excel Classifier Demo</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script defer src="clean.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <div class="container">
    <!-- Left Panel -->
    <div class="left">
      <h3>üìÑ File Actions</h3>
      <input type="file" id="upload" accept=".xlsx,.csv"><br/><br/>
      <button id="run" disabled>Run Model</button><br/><br/>
      <button id="export" disabled>Export Selected</button><br/><br/>
      <progress id="progress" value="0" max="100"></progress>

      <h3>‚öôÔ∏è Model</h3>
      <p class="muted">(dummy predictions for now)</p>
    </div>

    <!-- Right Panel -->
    <div class="right">
      <div class="toolbar">
        <label>Search: <input type="text" id="search"></label>
        <label><input type="checkbox" id="selectAllRepeat"> Select All Repeat</label>
      </div>

      <div class="table-wrapper">
        <table id="results">
          <thead>
            <tr>
              <th>‚úì</th>
              <th>Ticket ID</th>
              <th>Problem Description</th>
              <th>Prediction</th>
              <th>Confidence</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div id="tooltip"></div>
    </div>
  </div>
</body>
</html>

<div class="stats">
  <h4>üìä Safety Tickets</h4>
  <div id="safetyCount">0</div>
  <small id="totalCount">(out of 0 total)</small>
</div>
